<app-navbar2></app-navbar2>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table table-striped text-centre">
                <thead>
                
                <tr>
                    
                    <th scop="col">Id</th>
                    <th scop="col">Course Titile</th>
                    <th scop="col">Description</th>
                    <th scop="col">Duration</th>
                    <th scop="col">Date</th>
                    <th scop="col">Venu</th>
                   
                </tr>
            
            </thead>
            <tbody>
                <ng-container *ngIf="loading; then loadingScreen; else dataScreen"></ng-container>
                <ng-template #loadingScreen>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </ng-template>
                <ng-template #dataScreen>
                    <tr *ngFor="let i of data" >
                        <td>{{i._id}}</td>
                        <td>{{i.courseTitle}}</td>
                        <td>{{i.courseDescription}}</td>
                        <td>{{i.courseDuration}}</td>
                        <td>{{i.courseDate}}</td>
                        <td>{{i.courseVenue}}</td>
                    </tr>
                </ng-template>
            </tbody>
       
            </table>
        </div>
    </div>
</div>
